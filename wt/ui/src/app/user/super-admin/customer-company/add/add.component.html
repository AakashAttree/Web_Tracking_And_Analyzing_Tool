<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="customerInfo" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="companyName">Company Name</label>
              <input type="text" 
              formControlName="companyName" id="companyName" 
              class="form-control" 
              placeholder="" aria-describedby="helpId"
              required>
            </div>
            <div class="form-group">
                <label for="domainName">Domain Name</label>
                <input type="text" 
                formControlName="domainName" id="domainName" 
                class="form-control" 
                placeholder="" aria-describedby="helpId"
                required>
            </div>
            <div class="form-group">
                <label for="subDomainName">Sub Domain Name</label>
                <input type="text" 
                formControlName="subDomainName" id="subDomainName" 
                class="form-control" 
                placeholder="" aria-describedby="helpId" required>
            </div>
            <div class="form-group">
                <label for="logo">Logo</label>
                <input type="file" 
                formControlName="logo" id="logo" 
                class="form-control" 
                placeholder="" aria-describedby="helpId" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" 
                formControlName="email" id="email" 
                class="form-control" 
                placeholder="" aria-describedby="helpId" required email>
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="text" 
                formControlName="contactNumber" id="contactNumber" 
                class="form-control" 
                placeholder="" aria-describedby="helpId" required phone>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" 
                formControlName="address" id="address" 
                class="form-control" 
                placeholder="" aria-describedby="helpId" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" 
                formControlName="state" id="state" 
                class="form-control" 
                placeholder="" aria-describedby="helpId" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" 
                formControlName="country" id="country" 
                class="form-control" 
                placeholder="" aria-describedby="helpId" required> 
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Add</button>
            </div>
        </form>

    </div>

</div>
